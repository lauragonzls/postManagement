

<div class="container py-4">
  <div class="d-flex align-items-center mb-3">
    <button class="btn btn-link px-0 me-2" (click)="onCancel()" title="Back">
      <i class="bi bi-arrow-left"></i>
    </button>
    <h2 class="fw-bold mb-0">Edit Post</h2>
  </div>
  <form (ngSubmit)="onUpdate()" #editForm="ngForm" class="card border-0 rounded-4 p-4">
    <div class="mb-3">
      <label for="title" class="form-label fw-semibold">Title *</label>
      <input
        id="title"
        name="title"
        type="text"
        class="form-control"
        required
        [(ngModel)]="post.title"
      />
    </div>
    <div class="mb-3">
      <label for="userId" class="form-label fw-semibold">User ID *</label>
      <input
        id="userId"
        name="userId"
        type="number"
        class="form-control"
        required
        [(ngModel)]="post.userId"
      />
    </div>
    <div class="mb-4">
      <label for="body" class="form-label fw-semibold">Body *</label>
      <textarea
        id="body"
        name="body"
        class="form-control"
        rows="6"
        required
        [(ngModel)]="post.body"
      ></textarea>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary px-4" [disabled]="editForm.invalid">
        Update Post
      </button>
      <button type="button" class="btn btn-outline-secondary px-4" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
